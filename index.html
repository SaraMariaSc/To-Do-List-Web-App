<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To Do</title>

<body>
        <div class="container">
            <div id="list-container">
                <h1 id="title">To Do:</h1>
                <p id="subtitle">Get it done today!</p>
                <div class="input">
                    <input id="user-input" type="text" placeholder="Enter task">
                </div>
                <ul id="list">
                    <li>
                        <img src="img/delete.png" class="delete delete-icon" alt="delete-icon">
                        <p class="done">Learn something new</p>
                    </li>
                    <li>
                        <img src="img/delete.png" class="delete delete-icon" alt="delete-icon">
                        <p class="done">Feed the fish</p>
                    </li>
                    <li> 
                        <img src="img/delete.png" class="delete delete-icon" alt="delete-icon">
                        <p class="done">Survive the day</p>
                    </li>
                </ul>
            </div>
            <div id="photo-container">
                <div id="random-image"></div>
            </div>
            
        </div>
        <footer class="footer">
            <p>Created by <a href="https://saramariasc.github.io/">Sara</a>, 2020.</p>
            <p>Illustrations by <a href="https://dribbble.com/Ivan_Haidutski">Ivan Haidutski</a> from <a href="https://icons8.com/">Icons8</a></p>
        </footer>

    <script type="text/javascript" src="script.js"></script>

</html>
