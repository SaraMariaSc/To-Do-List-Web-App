<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet"> 
    <title>DOM To Do List</title>
</head>
<body>
    <div class="page">
        <div class="list-container">
            <h1 id="title">To Do:</h1>
            <p id="subtitle">Get it done today!</p>
            <div class="input">
                <button id="enter">Add</button> 
                <input id="user-input" type="text" placeholder="Enter items">
            
            </div>
            <ul class="list">
                <li>
                    <button class="delete">Delete</button>
                    <p class="done">Learn something new</p>
                </li>
                <li>
                    <button class="delete">Delete</button>
                    <p class="done">Feed the fish</p>
                </li>
                <li>
                    <button class="delete">Delete</button>
                    <p class="done">Survive the day</p>
                </li>
                
            </ul>
        </div>

        <div><img src="img/waiting-6.png" alt="waiting"></div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
